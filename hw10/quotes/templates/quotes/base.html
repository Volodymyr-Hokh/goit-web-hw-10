<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/styles.css' %}">
    <title>Quotes</title>
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                {% if user.is_authenticated %}
                <p class="p-2 g-col-6"><a href="{% url 'users:logout' %}">Logout</a></p>
                <p class="p-2 g-col-6"><a href="{% url 'quotes:add_author' %}">Add author</a></p>
                <p class="p-2 g-col-6"><a href="{% url 'quotes:add_quote' %}">Add quote</a></p>
                <p class="p-2 g-col-6">Hello, {{ user.username }}</p>
                {% else %}
                <p class="p-2 g-col-6"><a href="{% url 'users:login' %}">Login</a></p>
                <p class="p-2 g-col-6"><a href="{% url 'users:register' %}">Register</a></p>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
